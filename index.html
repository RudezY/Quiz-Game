<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the JavaScript Quiz Game!</title>
    <link rel="stylesheet" href="/Assets/style.css">
</head>

<body>
    <header>
        <h1>Welcome to the JavaScript Quiz Game!</h1>
        </header>
        <main style="background-image: url('https://thumbs.dreamstime.com/b/randomly-scattered-question-marks-white-paper-over-colorful-red-background-conceptual-image-165308628.jpg');">
            
            <section class="Quiz">
                <div class="card Quiz-Area">
                    <div class="Quiz-questions">
                   <h2>Are you ready to play?</h2>
                    <button class="start-button">Begin the Quiz</button>
                    </div>  
                </div>
            </section>

            <section>
                <div class="card results">
                     <div class="High-Score">
                        <h2>High scores :</h2>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                     </div>
                    <button class="reset-button">Reset High Scores</button>
                </div>
                <div class = "card timer">
                    <div class="timer-text">
                    <div class="timer-count">240</div>
                    <h3>seconds remaining</h3>
                </div>


        </main>
</body>
<script src="/Assets/index.js"></script>
</html>
