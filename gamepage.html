<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="./Assets/gamepage.css">
</head>
<body>
    <header>
        <h1>TIMER WILL GO HERE</h1>
    </header>
    <div class="button">
        <button class="start-button">BEGIN QUIZ!</button>
    </div>
    <div class="container">
        
        <div id="game" class="justify-center flex-column">
            <h2 id="question">Please answer every question. You will lose time for each incorrect answer!</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
    </div>
    <script src="./Assets/gamepage.js"></script>
</body>
</html>
